			name = Red
			TEXTURE
			{
				texture = BDBNIC/Thor/Red/bluedog_Thor_Tanks_Red
				transform = Mesh
				transform = Ribbed
			}
			TEXTURE
			{
				texture = BDBNIC/Thor/Red/bluedog_Thor_AlternateIntertank_Red
