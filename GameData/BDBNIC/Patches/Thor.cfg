//Red
@PART[bluedog_Thor_UpperTank_1,bluedog_Thor_1p25mAdapter_Short,bluedog_Thor_1p25mAdapter_Long,bluedog_Thor_0p9375mInterstage,bluedog_Thor_0p9375mAdapter,bluedog_Thor_1p25mAdapter_Medium,bluedog_Thor_ShortExtensionTank,bluedog_Thor_MediumExtensionTank,bluedog_HOSS_Tank]:AFTER[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Red
			TEXTURE
			{
				texture = BDBNIC/Thor/Red/bluedog_Thor_Tanks_Red
				transform = Mesh
			}
		}
	}
}
