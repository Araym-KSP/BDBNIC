	@name = bluedog_Atlas_LongFuelTank_TU
	@title = Bossart-BT4-2200 Balloon Fuel Tank Bare Metal
	@description = Bare metal Long fuel tank for the Bossart-1 launcher. You'll need to attach the adapter tank on to the bottom before mounting the fairing. The extremely thin walls of this tank are kept in tension by the pressure of the fuel (and pressurant gas as the fuel is used), providing a rigidity similar to a soda can. While extremely resilient, it cannot have other components radially attached to it, as doing so would compromise the structural integrity. There is a specially reinforced ring at the bottom for attaching vernier thrusters.
