@PART[bluedog_Apollo_CrewPod*]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitchPaint]]
	{
		SUBTYPE
		{
			name = Gemini
			transform = Painted
			TEXTURE
			{
				texture = BDBNIC/ApolloNew/Gemini/bluedog_Apollo_CM_Gemini
				transform = Painted
			}
			TEXTURE
			{
				texture = BDBNIC/ApolloNew/Gemini/bluedog_Apollo_CM_Gemini_NRM
				isNormalMap = true
				transform = Painted
			}
		}
	}

}

